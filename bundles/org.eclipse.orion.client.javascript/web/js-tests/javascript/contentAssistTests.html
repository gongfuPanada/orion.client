<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<script src="../../../orion/plugin.js"></script>
	<script src="../../../requirejs/require.js"></script>
	<script>
		var useNewEsprima = window.location.hash === "#new";

		/*global window require */
		require({
		  baseUrl: '../../',
		  paths: {
				text: 'requirejs/text',
				i18n: 'requirejs/i18n',
				domReady: 'requirejs/domReady',
				esprima: (useNewEsprima ? 'esprima/esprima_tolerant' : 'esprima/esprima'),
				estraverse: 'estraverse/estraverse'
		  }
		});
		window.onload = function() {
			require(['orion/test','js-tests/javascript/contentAssistTests'],
				function(test, jsTests) {
					test.run(jsTests);
				});
		};
	</script>
</head>
<body>
	<h2>JavaScript Content Assist Tests</h2>
	<p>
		This suite tests computing content assist proposals for the JavaScript tooling
	</p>
</body>
</html>
